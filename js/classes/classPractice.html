<script>
  class user{
    constructor(name){
      this.name = name;
    }
    get name(){
      return this._name;
    }
    set name(value){
      this._name = value;
    }
    sayHi(){
      alert(`Hi, ${this.name}!`);
    }
    smallTalk(){
      alert('How about that weather?');
    }
  }
  
  let name = prompt('Enter your name: ');
  let greetName =  new user(name);
  greetName.sayHi();
  greetName.smallTalk(); 
  // Allows for chaining arguments



</script>
