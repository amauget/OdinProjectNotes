<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    table {
  border-spacing: 0.5rem;
}
td {
  padding: 0.5rem;
}

/* below is based on colspan:
if an item has colspan, the color will match nth-child(#) where the item begins */

td:nth-child(1) { background: hsl(150, 50%, 50%); }
td:nth-child(2) { background: hsl(160, 60%, 50%); }
td:nth-child(3) { background: hsl(170, 70%, 50%); }
td:nth-child(4) { background: hsl(180, 80%, 50%); }
td:nth-child(5) { background: hsl(190, 90%, 50%); }
td:nth-child(6) { background: hsl(200, 99%, 50%); }
</style>
<body>
    <table>
        <tr>
          <td>This</td>
          <td>Little</td>
          <td>Piggy</td>
          <td>Went</td>
          <td>To</td>
          <td>Market</td>
        </tr>
        <tr>
          <td colspan="2">This</td>
          <td>Little</td>
          <td>Piggy</td>
          <td>Went</td>
          <td>To</td>
        </tr>
          <tr>
          <td colspan="4">This</td>
          <td rowspan="3">Little</td>
          <td>Piggy</td>
        </tr>
        <tr>
          <td rowspan="2">This</td>
          <td>Little</td>
          <td>Piggy</td>
          <td>Went</td>
          <td>To</td>
        </tr>
        <tr>
          <td>Little</td>
          <td>Piggy</td>
          <td>Went</td>
          <td>To</td>
        </tr>
      </table>
    
</body>
</html>
