<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Table template</title>
    <link href="minimal-table.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <h1>Table template</h1>
    <table>

        <tr> <!-- tr stands for table row.. this is row 1 or Header-->
            <td></td>
            <td>Aaron</td>
            <td>Lexi</td>
            <td>Brittany</td>
            <td>Mike</td>
        </tr>
        <!-- tr>(td{Row 2 cell $})*4 to make row 2 -->
        <tr>
            <td>Birth</td>
            <td>1996</td>
            <td>2000</td>
            <td>1972</td>
            <td>1963</td>
        </tr>
        <tr>
            <td>Age</td>
            <td>28</td>
            <td>23</td>
            <td>51</td>
            <td>60</td>
        </tr>
    </table>

  </body>

<style> 
html {
font-family: sans-serif;
}

table {
  border-collapse: collapse;
  border: 2px solid rgb(200,200,200);
  letter-spacing: 1px;
  font-size: 0.8rem;
}

td, th {
  border: 1px solid rgb(190,190,190);
  padding: 10px 20px;
}

th {
  background-color: rgb(235,235,235);
}

td {
  text-align: center;
}

tr:nth-child(even) td {
  background-color: rgb(250,250,250);
}

tr:nth-child(odd) td {
  background-color: rgb(245,245,245);
}

caption {
  padding: 10px;
}
</style>
</html>
