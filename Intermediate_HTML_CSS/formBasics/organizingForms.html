<!-- Fieldset element:
fieldset groups related inputs into one container -->
<fieldset>
    <label for="first_name">First Name</label>
    <input type="text" id="first_name" name="first_name">
  
    <label for="last_name">Last Name</label>
    <input type="text" id="last_name" name="last_name">
  </fieldset>

  <!-- Legend:
The legend element is used to give field sets a heading or
 caption so the user can see what a grouping of inputs is for. -->
 <fieldset>
    <legend>Contact Details</legend>
  
    <label for="name">Name:</label>
    <input type="text" id="name" name="name">
</fieldset>

<!-- multiple legends can be used within a fieldset to 
deliniate between different inputs -->
