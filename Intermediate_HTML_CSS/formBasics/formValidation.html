<!-- :placeholder-shown -->

<!-- the required attribute is used for validation --> 
<input type="email" id="user_email" name="user_email" required/>
<!-- Indicate required fields with * -->

<!-- Text length validations -->
<textarea placeholder="What's happening?" minlength="3" maxlength="20"></textarea>
<!-- Creates min and max length for chars. -->


<!-- Min validation for numbers -->

<input type="number" id="quantity" name="quantity" min="1" max="10" value="0">
<!-- allows number entries  10>=x>=0 -->

<!-- Pattern Validations -->

<input type="text" id="zip_code" name="zip_code" pattern="(\d{5}([\-]\d{4})?)" required>
<!-- Here, pattern allows 5 digits, a dash for the second half of zip and 4 more digits. -->
<!-- Pattern attribtue only allowed on inputs. -->

<!-- styling validations: -->
<form action="#" method="get">
    <div>
      <label for="email">Email</label>
    </div>
    <input type="email" id="email" name="email">
  
    <div>
      <label for="website">Website</label>
    </div>
    <input type="url" id="website" name="website">
  
    <div>
      <button type="submit">Submit</button>
    </div>
  </form>
  <!-- If found invalid, here is the style for a red border else green -->
  input {
    border: 2px solid #000;
    margin-bottom: 15px;
    padding: 5px;
    border-radius: 5px;
  }
  
  input:invalid {
    border-color: red;
  }
