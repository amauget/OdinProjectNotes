<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="speaker-submission.css">
</head>
<body>
    <header class="speaker-form-header">
        <h1>Speaker Submission</h1>
        <p><em>Want to speak at our fake conference? Fill out this form.</em></p>
    </header>

    <form action="" method="get" class="speaker-form">
        <div class="form-row">
            <label for="full-name">
                <span>Full Name:</span>
                <strong><span aria-label="required">*</span></strong>
            </label>
            <input type="text" id="full-name" name="full-name" placeholder="ie. John Doe" required/>
             <!-- Do not style with ID. it is only used to connect label to input -->
        </div>
    </form>
    <form action="" method="get" class="speaker-form">
        <div class="form-row">
            <label for="email">

                <span>Email:</span>
                <strong><span aria-label="required">*</span></strong>
            </label>
            <input type="email" name="email" id="email" placeholder="JohnDoe@example.com" required/>
        </div>
    </form>
    <div class="bottom-container">
    <fieldset class='legacy-form-row'>
        <legend>Type of Talk</legend>
        <input id='talk-type-1'
               name='talk-type'
               type='radio'
               value='main-stage' />
        <label for='talk-type-1' class='radio-label'>Main Stage</label>
        <input id='talk-type-2'
               name='talk-type'
               type='radio'
               value='workshop'
               checked />
        <label for='talk-type-2' class='radio-label'>Workshop</label>
      </fieldset>
      <div class='form-row'>
        <label for='t-shirt'>T-Shirt Size</label>
        <select id='t-shirt' name='t-shirt'>
          <option value='xs'>Extra Small</option>
          <option value='s'>Small</option>
          <option value='m'>Medium</option>
          <option value='l'>Large</option>
        </select>
      </div>

      <div class='abstract-container'>
        <label for='abstract'>Abstract</label>
        <textarea id='abstract' name='abstract'></textarea>
        <div class='instructions'>Describe your talk in 500 words or less</div>
    </div>
    <div class='form-row'>
        <label class='checkbox-label' for='available'>
        <input id='available'
               name='available'
               type='checkbox'
               value='is-available'/>
        <span>Iâ€™m actually available the date of the talk</span>
        </label>
    </div>
    <div class='form-row'>
        <button type="submit">Submit</button>
    </div>
</div>
</body>
</html>
