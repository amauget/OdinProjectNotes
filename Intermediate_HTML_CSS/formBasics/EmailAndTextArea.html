<!-- the type attribute -->

<!-- Email attributes are specialized text inputs for only emails
changes type to "email" -->
<label for="user_email">Email Address:</label>
<input type="email" id="user_email" name="email" placeholder="you@example.com">

<!-- Password Inputs:
autofill inputs with * to mask entry -->
<label for="user_password">Password:</label>
<input type="password" id="user_password" name="password">

<!-- Number Inputs: -->
<label for="amount">Amount:</label>
<input type="number" id="amount" name="amount">

<!-- Date: -->
<label for="dob">Date of Birth:</label>
<input type="date" id="dob" name="dob">

<!-- TEXT AREA
Can be resized much like a browser window for the user
allows for initial size w/ rows and cols  -->

<textarea rows="20" cols="60"></textarea>
